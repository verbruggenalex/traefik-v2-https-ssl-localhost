name: test-traefik

on:
  push:
    branches: [ '*' ]
    tags: [ '*' ]

jobs:

  run:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]

    name: Test Traefik
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Certificates
      run: |
        make install_mkcert

    - name: Start Traefik
      run: |
        docker network create proxy
        docker-compose up -d
        sleep 10
        docker-compose logs traefik

    - name: Show output
      run: |
        curl -v http://traefik.docker.localhost/dashboard/#/
